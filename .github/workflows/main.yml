name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: Adiciona chave SSH ao runner
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Adiciona o host da EC2 aos conhecidos
        run: |
          ssh-keyscan -H ec2-15-228-98-0.sa-east-1.compute.amazonaws.com >> ~/.ssh/known_hosts

      - name: Acessa EC2 e faz deploy
        run: |
          ssh -i ~/.ssh/id_rsa ubuntu@ec2-15-228-98-0.sa-east-1.compute.amazonaws.com << 'EOF'
            cd "${{ secrets.PROJECT_PATH }}"
            git reset --hard
            git pull origin main
            yarn
            yarn build
            pm2 restart all
          EOF